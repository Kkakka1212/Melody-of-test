<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            background: #e2e2e2;
            margin: 8px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .list-group {
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>리스트 보기</h1>
        <div class="list-group">
            <h2>간행 중 ( 혹은 직전 )</h2>
            <ul>
                <li>차원 검문소</li>
            </ul>
        </div>
        <div class="list-group">
            <h2>예정</h2>
            <ul>
                <li>러브 리볼버</li>
                <li>피스톨</li>
                <li>개발 일지</li>
                <li>개발 일지(웹사이트)</li>
            </ul>
        </div>
        <div class="list-group">
            <h2>기술</h2>
            <ul>
                <li>업데이트 로그</li>
                <li>게시판 업데이트 로그</li>
            </ul>
        </div>
        <footer>
            간행물 리스트에 있는 소설등의 제목을 검색어에 넣어보세요!
        </footer>
     </div>
 <!-- 소설, 잡지 목록 보기 버튼 추가 -->
    <div class="button-container">
        <a href="https://kkakka1212.github.io/-/" class="view-button">돌아가기</a>
    </div>

</body>
</html>
