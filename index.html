<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            background: #e2e2e2;
            margin: 8px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .list-group {
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>리스트 보기</h1>
        <div class="list-group">
            <h2>리스트 1</h2>
            <ul>
                <li>항목 1.1</li>
                <li>항목 1.2</li>
                <li>항목 1.3</li>
            </ul>
        </div>
        <div class="list-group">
            <h2>리스트 2</h2>
            <ul>
                <li>항목 2.1</li>
                <li>항목 2.2</li>
                <li>항목 2.3</li>
                <li>항목 2.4</li>
            </ul>
        </div>
        <div class="list-group">
            <h2>리스트 3</h2>
            <ul>
                <li>항목 3.1</li>
                <li>항목 3.2</li>
                <li>항목 3.3</li>
                <li>항목 3.4</li>
                <li>항목 3.5</li>
            </ul>
        </div>
        <footer>
            간행물 리스트에 있는 소설등의 제목을 검색어에 넣어보세요!
        </footer>
    </div>
</body>
</html>
