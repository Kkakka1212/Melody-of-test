<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 포럼 웹사이트</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 1rem;
        }

        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            background-color: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            margin-bottom: 2rem;
        }

        .search-container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .post {
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
            position: relative;
        }

        .post.recent {
            border-left: 5px solid #007BFF;
            background-color: #f0f8ff;
        }

        .post h2 {
            margin: 0;
            cursor: pointer;
        }

        .post p {
            margin: 0.5rem 0 0 0;
        }

        .tag {
            background-color: #eee;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.9rem;
            margin-right: 0.5rem;
            cursor: pointer;
        }

        .like-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 0.3rem 0.6rem;
            border-radius: 3px;
            cursor: pointer;
        }

        .like-btn:hover {
            background-color: #0056b3;
        }

        .like-count {
            margin-left: 0.5rem;
            font-size: 0.9rem;
            color: #333;
        }

        .comment-section {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: none; /* 댓글창을 처음에 숨깁니다 */
        }

        .comment-section h3 {
            margin-top: 0;
        }

        .comment-section textarea {
            width: 100%;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 3px;
            border: 1px solid #ddd;
        }

        .comment-section button {
            padding: 0.5rem 1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .comment-section button:hover {
            background-color: #555;
        }

        .toggle-comments {
            cursor: pointer;
            color: #007BFF;
            margin-top: 0.5rem;
            display: inline-block;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: #333;
            color: white;
            margin-top: 2rem;
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem;
        }

        .form-container {
            margin-top: 2rem;
        }

        .form-container h2 {
            margin-bottom: 1rem;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input, 
        .form-container textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .form-container button {
            padding: 0.5rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #555;
        }

        .form-container input[type="file"] {
            padding: 0.5rem;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-bottom: 1rem;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .image-preview img {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
        }

        .image-preview .image-item {
            position: relative;
        }

        .image-preview .image-item button {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 0.2rem 0.5rem;
            border-radius: 0 0.5rem 0 0;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .image-preview .image-item button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>나의 포럼 웹사이트</h1>
    </header>

    <nav>
        <a href="#">홈</a>
        <a href="#">포럼</a>
        <a href="#">내 프로필</a>
        <a href="#">로그인</a>
    </nav>

    <div class="container">
        <!-- 검색 기능 추가 -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="제목 또는 태그로 검색..." onkeyup="searchPosts()">
        </div>

        <!-- 게시글 목록 -->
        <div class="post recent" data-tags="태그1 태그2" data-title="첫 번째 게시글">
            <h2>첫 번째 게시글</h2>
            <div class="tags">
                <span class="tag" onclick="filterPosts('태그1')">태그1</span>
                <span class="tag" onclick="filterPosts('태그2')">태그2</span>
            </div>
            <p>이것은 첫 번째 게시글의 내용입니다. 이곳에 글을 작성할 수 있습니다.</p>
            <button class="like-btn" onclick="likePost(this)">좋아요 <span class="like-count">0</span></button>
            <div class="toggle-comments" onclick="toggleComments(this)">댓글 보기</div>
            <div class="comment-section">
                <h3>댓글</h3>
                <textarea rows="3" placeholder="댓글을 작성하세요..."></textarea>
                <button type="button">댓글 달기</button>
            </div>
        </div>

        <div class="post" data-tags="태그3 태그4" data-title="두 번째 게시글">
            <h2>두 번째 게시글</h2>
            <div class="tags">
                <span class="tag" onclick="filterPosts('태그3')">태그3</span>
                <span class="tag" onclick="filterPosts('태그4')">태그4</span>
            </div>
            <p>이것은 두 번째 게시글의 내용입니다. 여기에도 글을 작성할 수 있습니다.</p>
            <button class="like-btn" onclick="likePost(this)">좋아요 <span class="like-count">0</span></button>
            <div class="toggle-comments" onclick="toggleComments(this)">댓글 보기</div>
            <div class="comment-section">
                <h3>댓글</h3>
                <textarea rows="3" placeholder="댓글을 작성하세요..."></textarea>
                <button type="button">댓글 달기</button>
            </div>
        </div>

               <!-- 새 글 작성 폼 -->
        <div class="form-container">
            <h2>새 게시글 작성</h2>
            <form id="postForm" action="/submit-post" method="POST" enctype="multipart/form-data">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required>

                <label for="content">내용:</label>
                <textarea id="content" name="content" rows="5" required></textarea>

                <label for="mainTag">대분류(대태그):</label>
                <select id="mainTag" onchange="updateSubTags()">
                    <option value="">대태그 선택</option>
                    <option value="대태그1">대태그1</option>
                    <option value="대태그2">대태그2</option>
                    <option value="대태그3">대태그3</option>
                    <option value="대태그4">대태그4</option>
                    <option value="대태그5">대태그5</option>
                </select>

                <label for="subTag">소분류(소태그):</label>
                <select id="subTag">
                    <option value="">소태그 선택</option>
                    <!-- 소태그 옵션은 JavaScript에 의해 동적으로 추가됨 -->
                </select>

                <button type="button" onclick="addTag()">태그 추가</button>

                <div id="selectedTags" class="selected-tags"></div>

                <label for="files">이미지 첨부:</label>
                <input type="file" id="files" name="files" multiple accept="image/*" onchange="previewImages()">

                <div class="image-preview" id="imagePreview"></div>

                <button type="submit">게시글 작성</button>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2024 나의 포럼 웹사이트. 모든 권리 보유.</p>
    </footer>

    <script>
        let tagList = [];

        function updateSubTags() {
            const mainTag = document.getElementById('mainTag').value;
            const subTagSelect = document.getElementById('subTag');
            subTagSelect.innerHTML = '';

            if (mainTag) {
                // 예시 소태그 목록
                const subTags = {
                    '대태그1': ['소태그1-1', '소태그1-2'],
                    '대태그2': ['소태그2-1', '소태그2-2'],
                    '대태그3': ['소태그3-1', '소태그3-2'],
                    '대태그4': ['소태그4-1', '소태그4-2'],
                    '대태그5': ['소태그5-1', '소태그5-2'],
                };

                subTags[mainTag].forEach(tag => {
                    const option = document.createElement('option');
                    option.value = tag;
                    option.textContent = tag;
                    subTagSelect.appendChild(option);
                });
            }
        }

        function addTag() {
            const selectedTag = document.getElementById('subTag').value;
            if (selectedTag && !tagList.includes(selectedTag)) {
                tagList.push(selectedTag);
                const tagDiv = document.createElement('div');
                tagDiv.className = 'tag';
                tagDiv.textContent = selectedTag;
                tagDiv.onclick = function() {
                    removeTag(selectedTag);
                };
                document.getElementById('selectedTags').appendChild(tagDiv);
                document.getElementById('subTag').value = '';
            }
        }

        function removeTag(tag) {
            tagList = tagList.filter(t => t !== tag);
            const tagElements = document.querySelectorAll('.selected-tags .tag');
            tagElements.forEach(element => {
                if (element.textContent === tag) {
                    element.remove();
                }
            });
        }

        function previewImages() {
            const files = document.getElementById('files').files;
            const previewContainer = document.getElementById('imagePreview');
            previewContainer.innerHTML = '';

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'image-item';
                    const removeBtn = document.createElement('button');
                    removeBtn.textContent = '삭제';
                    removeBtn.onclick = function() {
                        removeImage(file.name);
                    };
                    const div = document.createElement('div');
                    div.className = 'image-item';
                    div.appendChild(img);
                    div.appendChild(removeBtn);
                    previewContainer.appendChild(div);
                };
                reader.readAsDataURL(file);
            }
        }

        function removeImage(imageName) {
            const imageItems = document.querySelectorAll('.image-item');
            imageItems.forEach(item => {
                if (item.querySelector('img').src.includes(imageName)) {
                    item.remove();
                }
            });
        }

        function searchPosts() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const posts = document.querySelectorAll('.post');

            posts.forEach(post => {
                const title = post.getAttribute('data-title').toLowerCase();
                const tags = post.getAttribute('data-tags').toLowerCase();
                if (title.includes(filter) || tags.includes(filter)) {
                    post.style.display = '';
                } else {
                    post.style.display = 'none';
                }
            });
        }

        function toggleComments(element) {
            const commentSection = element.nextElementSibling;
            if (commentSection.style.display === "none" || commentSection.style.display === "") {
                commentSection.style.display = "block";
                element.textContent = "댓글 숨기기";
            } else {
                commentSection.style.display = "none";
                element.textContent = "댓글 보기";
            }
        }

        function likePost(button) {
            const countElement = button.querySelector('.like-count');
            const currentCount = parseInt(countElement.textContent);
            countElement.textContent = currentCount + 1;
        }

        function filterPosts(tag) {
            const posts = document.querySelectorAll('.post');
            posts.forEach(post => {
                const tags = post.getAttribute('data-tags').toLowerCase();
                if (tags.includes(tag.toLowerCase())) {
                    post.style.display = '';
                } else {
                    post.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>

<script>

    function savePost() {
        const title = document.getElementById('title').value;

        };

        // 로컬 스토리지에 저장
        let posts = JSON.parse(localStorage.getItem('posts')) || [];
        posts.push(post);
        localStorage.setItem('posts', JSON.stringify(posts));

        // 게시글 작성 후 폼 초기화
        document.getElementById('postForm').reset();
        document.getElementById('imagePreview').innerHTML = '';

    }

    // 게시글 로드
    function loadPosts() {
        const posts = JSON.parse(localStorage.getItem('posts')) || [];

            container.appendChild(postDiv);

    // 페이지 로드 시 게시글 불러오기

<!-- 새 게시글 추가 시에도 같은 클래스와 구조를 유지 -->
<script>
    // 좋아요 버튼 클릭 시 좋아요 수 증가 및 취소
    document.addEventListener('click', function(event) {
        // 좋아요 버튼이 클릭된 경우
        if (event.target && event.target.matches('.like-btn')) {
            handleLikeButton(event.target);
        }
    });

    function handleLikeButton(clickedButton) {
        // 클릭된 버튼의 좋아요 수 가져오기
        const likeCountSpan = clickedButton.querySelector('.like-count');
        let likeCount = parseInt(likeCountSpan.textContent, 10);

        // 클릭된 버튼의 'liked' 상태 확인
        const isLiked = clickedButton.classList.contains('liked');

        // 클릭된 버튼의 좋아요 수 조정
        if (isLiked) {
            // 좋아요 취소
            likeCount--;
            clickedButton.classList.remove('liked'); // 'liked' 클래스 제거
            clickedButton.style.backgroundColor = ''; // 색상 초기화
        } else {
            // 좋아요 추가
            likeCount++;
            clickedButton.classList.add('liked'); // 'liked' 클래스 추가
            clickedButton.style.backgroundColor = '#007BFF'; // 클릭된 버튼 색상 변경
        }

        // 좋아요 수 업데이트
        likeCountSpan.textContent = likeCount;

        // 나머지 버튼 상태 업데이트
        const allLikeButtons = document.querySelectorAll('.like-btn');
        allLikeButtons.forEach(button => {
            if (button !== clickedButton && button.classList.contains('liked')) {
                button.classList.remove('liked'); // 'liked' 클래스 제거
                button.querySelector('.like-count').textContent = parseInt(button.querySelector('.like-count').textContent) - 1; // 좋아요 수 감소
                button.style.backgroundColor = ''; // 색상 초기화
            }
        });
    }
</script>
